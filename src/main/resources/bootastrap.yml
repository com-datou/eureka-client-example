server:
  servlet:
    application-display-name: eureka-client
    context-path: /eureka/client/
  port: 8082
spring:
  cloud:
    config:
      discovery:
        enabled: true                #这块表示启用service-id不用uri
        service-id: CONFIG-SERVER-EXAMPLE #这块是服务的id
  application:
    name: eureka-client

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/